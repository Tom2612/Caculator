<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="head">
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="body">
            <div id="screen">
                <div class="top">5+6x7</div>
                <div class="bottom">123</div>
            </div>
            <div id="btn_contain">
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="d" class="btn">/</button>
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="m" class="btn">x</button>
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="s" class="btn">-</button>
                <button id="0" class="btn zero">0</button>
                <button id="e" class="btn">=</button>
                <button id="a" class="btn">+</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
