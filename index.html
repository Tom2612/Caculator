<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="head">
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="body">
            <div id="screen">
                <div class="top">5+6x7</div>
                <div id='display_area' class="bottom"></div>
            </div>
            <div id="btn_contain">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button id="divide" class="btn operator">/</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button id="multiply" class="btn operator">*</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button id="subtract" class="btn operator">-</button>
                <button id="clear" class="btn">C</button>
                <button class="btn zero num">0</button>
                <button id="equal" class="btn">=</button>
                <button id="add" class="btn operator">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
